<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Gerador e Leitor de QR Code</h1>
      <p>Digite um URL ou texto para gerar um código QR</p>
    </header>
    <div class="form">
      <input type="text" id="qr-input" spellcheck="false" placeholder="Digite o texto ou URL" />
      <button id="generate-btn">Gerar QR Code</button>
    </div>
    <div class="form">
      <p>Digite um URL ou texto para gerar um código QR</p>
      <input type="file" id="qr-upload" accept="image/*" />
      <button id="upload-btn">Ver Conteúdo do QR Code</button>
    </div>
    <div class="qr-code" id="qr-code">
      <canvas id="qr-canvas"></canvas>
      <div id="qr-content" style="display: none; margin-top: 20px; font-size: 16px; color: #333;"></div>
    </div>
    <a id="download-btn" style="display: none" class="form button" href="#">Baixar QR Code</a>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
