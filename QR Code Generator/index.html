<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gerador de QR Code</h1>
        <p>Digite um URL ou texto para gerar um c√≥digo QR</p>
      </header>
      <div class="form">
        <input
          type="text"
          id="qr-input"
          spellcheck="false"
          placeholder="Digite o texto ou URL"
        />
        <button id="generate-btn">Gerar QR Code</button>
      </div>
      <div class="qr-code" id="qr-code">
        <img src="" alt="QR Code" style="display: none" />
      </div>
      <a id="download-btn" style="display: none" class="form button" href="#">
        Baixar QR Code
      </a>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
